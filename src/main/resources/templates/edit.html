<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit note</h1>
    <form th:action="@{/note/edit}" th:object="${note}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea th:field="*{content}" id="content" class="form-control"></textarea>
        </div>
        <input type="hidden" th:name="id" th:value="${note.id}" />
        <input type="submit" value="Save" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
